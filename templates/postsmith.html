{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
  </div>

  <div>
    <label for="detailed_article">Detailed Article:</label>
    <textarea id="detailed_article" name="detailed_article" required></textarea>
  </div>
  <div>
  <div>
    <label for="photo">Thumbnail Image:</label>
    <input type="file" id="photo" name="thumbnail_image" required>
  </div>
  <button type="submit">Submit</button>
</form>
{% endblock %}
